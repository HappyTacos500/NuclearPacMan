<html>
    <link rel="stylesheet" href="menu.css">
    <head>
        <meta charset="utf-8">
        <title>Nuclear Pac-Man</title>
        <link rel="stylesheet" href="menu.css">
    </head>
    <body>
        <center>
            <h1>Game Over</h1>
            <br>
            <h2><a href="index.html">Main Menu</a></h2>
            <br>
            <h2 id="scoreDisplay"></h2>
            <script>
            function getCookie(cname) {
                let name = cname + "=";
                let decodedCookie = decodeURIComponent(document.cookie);
                let ca = decodedCookie.split(';');
                for(let i = 0; i <ca.length; i++) {
                  let c = ca[i];
                  while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                  }
                  if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                  }
                }
                return "";
              }

              document.getElementById("scoreDisplay").innerHTML = `Score: ${getCookie("score")}`;
              </script>
        </center>
    </body>
</html>
